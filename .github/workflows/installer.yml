name: Installer-build

on:
  push:
    branches: [ "master" ]
    tags: [ "*" ]

jobs:
  lnstaller-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - run: pip install pyqt6 pyinstaller pywin32 requests
      - name: Build
        shell: bash
        run: |
          chmod +x .ci/build-installer.sh
          ./.ci/build-installer.sh
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Enhanced Installer
          path: build/enhanced-installer/installer.exe
